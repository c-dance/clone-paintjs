<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas><!--id : 자바스크립트 작업, clss : css작업-->
    <div class="controls">
        <div class="controls-range">
            <input 
                type="range" 
                id="jsRange" 
                min="0.1" 
                max="5.0" 
                value="2.5" 
                step="0.1">
        </div>
        <div class="controls-btns">
            <button id="jsMode">FILL</button>
            <button id="jsSave">SAVE</button>
        </div>
        <div class="controls-colors" id="jsColors">
            <div class="controls-color jsColor" style="background-color: black"></div>
            <div class="controls-color jsColor" style="background-color: beige"></div>
            <div class="controls-color jsColor" style="background-color: red"></div>
            <div class="controls-color jsColor" style="background-color: orange"></div>
            <div class="controls-color jsColor" style="background-color: yellow"></div>
            <div class="controls-color jsColor" style="background-color: green"></div>
            <div class="controls-color jsColor" style="background-color: deepskyblue"></div>
            <div class="controls-color jsColor" style="background-color: blue"></div>
            <div class="controls-color jsColor" style="background-color: purple"></div>
        </div>
    </div>
        <script src="./app.js"></script>
</body>
</html>
